#
# Carmor - armor.yml
#
# Configuration for the first armor set.
# Copy and paste this config for any other armor sets you would like to create
# the plugin supports up to 54 armor sets
armor-set-1:
  # See the spigot page for all modifiers & syntax
  modifiers:
    - +dmg:1.25
    - health:16
  # See the spigot page for all effects & syntax
  potion-effects:
  # Commands to be ran on equip and unequip. {username} represents the player name
  commandonequip:
  - "eco give {username} 1000"
  - "broadcast hello {username}, you are equiping the &c&lPHANTOM SET BONUS!"
  - "lp user {username} permission set essentials.home true"
  commandonunequip:
  - "broadcast hello {username} you are un-equiping the &c&lPHANTOM SET BONUS!"
  - "eco set {username} 100"
  - "lp user {username} permission set essentials.home false"
  # See the spigot page for all bonus attacks & syntax
  bonus-attacks:
  unique: "&c&lPHANTOM SET BONUS"
  #
  helmet:
    name: "&c&lPhantom Hood"
    enchantments:
      - protection_environmental:4
      - durability:3
    lore:
      - "&cThe fabled hood of the Phantom."
      - "&7 "
      - "&c&lPHANTOM SET BONUS"
      - "&cDeal +25% damage to all enemies."
      - "&c-10% player health reduction."
      - "&7&o(Requires all 4 phantom items.)"
  #
  chestplate:
    name: "&c&lPhantom Shroud"
    enchantments:
      - protection_environmental:4
      - durability:3
    lore:
      - "&cThe legendary shroud of the Phantom."
      - "&7 "
      - "&c&lPHANTOM SET BONUS"
      - "&cDeal +25% damage to all enemies."
      - "&c-10% player health reduction."
      - "&7&o(Requires all 4 phantom items.)"
  #
  leggings:
    name: "&c&lPhantom Robeset"
    enchantments:
      - protection_environmental:4
      - durability:3
    lore:
      - "&cThe demonic robe of the Phantom."
      - "&7 "
      - "&c&lPHANTOM SET BONUS"
      - "&cDeal +25% damage to all enemies."
      - "&c-10% player health reduction."
      - "&7&o(Requires all 4 phantom items.)"
  #
  boots:
    name: "&c&lPhantom Sandals"
    enchantments:
      - protection_environmental:4
      - durability:3
    lore:
      - "&cThe silent sandals of the Phantom."
      - "&7 "
      - "&c&lPHANTOM SET BONUS"
      - "&cDeal +25% damage to all enemies."
      - "&c-10% player health reduction."
      - "&7&o(Requires all 4 phantom items.)"
  #

